<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
  
  <link rel="icon" type="./images/favicon-32x32.png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="container">
    <div class="cx-azul">
      <p class="title">Your Result</p>
      <div class="ball">
        
          <h1>76</h1>
          <p>of 100</p>
        
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
      </div>
    </div>
    
    
    
      <div class="tabela">
        <div class="sumary">
          <p>Summary</p>
        </div>
        <table>
            <tr id="tr1">
                <td class="icon"><img src="images/icon-reaction.svg" alt=""></td>
                <td class="let" id="verme">Reaction</td>
                <td class="num">80 <td class="cem">/ 100</td></td>
            </tr>
          </table>
        
            <table>
              <tr id="tr2">
                <td class="icon"><img src="images/icon-memory.svg" alt=""></td>
                <td class="let" id="amare">Memory</td>
                <td class="num">92 <td class="cem">/ 100</td></td>
              </tr>
            </table>
        
            <table>
              <tr id="tr3">
                <td class="icon"><img src="images/icon-verbal.svg" alt=""></td>
                <td class="let" id="verde">Verbal</td>
                <td class="num">61 <td class="cem">/ 100</td></td>
              </tr>
            </table>
        
            <table>
              <tr id="tr4">
                <td class="icon"><img src="images/icon-visual.svg" alt=""></td>
                <td class="let" id="azul">Visual</td>
                <td class="num">72 <td class="cem">/ 100</td></td>
              </tr>
            </table>
            <div class="continue" class="tabela">Continue</div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by :<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by: <a href="#">Antony L.Camargo</a>
  </div>
</body>
</html>
